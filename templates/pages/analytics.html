{% extends 'base.html' %}
{% load static %}

{% block styling %}
    <link rel="stylesheet" href="{% static 'webapp/style/analytics.css' %}">
{% endblock styling %}

{% block content %}
    <div class="main">
    <div class="cards">
        <div class="card">
            <div class="card-content">
                <div class="number" data-val="50%">00</div>
                <div class="card-name">Crime Rate</div>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-handcuffs"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="number"  data-val="50">00</div>
                <div class="card-name">New Cases</div>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-cash-register"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="number"  data-val="100">00</div>
                <div class="card-name">Case Solved</div>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-building-shield"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="number"  data-val="50%">00</div>
                <div class="card-name">Crime Rate</div>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-handcuffs"></i>
            </div>
        </div>
    </div>
    <div class="charts">
        <div class="chart">
            <h2>Crimes-Rate (Past 12 months)</h2>
            <canvas id="linechart"></canvas>
        </div>
        <div class="chart" id="doughnut-chart">
            <h2>Crimes</h2>
            <canvas id="doughnut"></canvas>
        </div>
    </div>
        </div>
    </div>  
{% endblock content %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<script src="{% static 'webapp/script/analytics.js' %}"></script>
{% endblock script %}
